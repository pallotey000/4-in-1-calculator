<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-grid.css">
    <script rel="stylesheet" href="/bootstrap/js/bootstrap.js"></script> 
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="/img/p.jpg">
    <title>4 in 1 Calculators</title>
</head>

<body class="container p-5" style="justify-content: center;" id="body">
  <section>
    <div class="container text-center">
      <div class="row p-0">
        <!-- Addition -->
        <div class="col-12 col-md-6 col-lg-">
          <h1>Addition</h1>
          <form onsubmit="Addition(event)">
            <label for="number1">First Number:</label><br>
            <input type="number" id="number1" placeholder="number 1" required><br><br>
            <label for="number2">Last Number:</label><br>
            <input type="number" id="number2" placeholder="number 2" required><br><br>
            <button type="submit"  class="btn btn-success">Addition</button>
            <button type="button" onclick="clearvalues()">Clear</button>
            <p id="solution"></p>
          </form>
        </div>

        <!-- Subtraction -->
        <div class="col-12 col-md-6 col-lg-3">
          <h1>Subtraction</h1>
          <form onsubmit="subtraction(event)">
            <label for="num1">First Number:</label><br>
            <input type="number" id="num1" placeholder="number 1" required><br><br>
            <label for="num2">Last Number:</label><br>
            <input type="number" id="num2" placeholder="number 2" required><br><br>
            <button type="submit"  class="btn btn-success">Subtraction</button>
            <button type="button" onclick="clearvalues()">Clear</button>
            <p id="Result"></p>
          </form>
        </div>

        <!-- Multiplication -->
        <div class="col-12 col-md-6 col-lg-">
          <h1>Multiplication</h1>
          <form onsubmit="multiplication(event)">
            <label for="num3">First Number:</label><br>
            <input type="number" id="num3" placeholder="number 1" required><br><br>
            <label for="num4">Last Number:</label><br>
            <input type="number" id="num4" placeholder="number 2" required><br><br>
            <button type="submit"  class="btn btn-success">Multiplication</button>
            <button type="button" onclick="clearvalues()">Clear</button>
            <p id="Answer"></p>
          </form>
        </div>

        <!-- Division -->
        <div class="col-12 col-md-6 col-lg-3">
          <h1>Division</h1>
          <form onsubmit="Division(event)">
            <label for="num5">First Number:</label><br>
            <input type="number" id="num5" placeholder="number 1" required><br><br>
            <label for="num6">Last Number:</label><br>
            <input type="number" id="num6" placeholder="number 2" required><br><br>
            <button type="submit"  class="btn btn-success">Division</button>
            <button type="button" onclick="clearvalues()">Clear</button>
            <p id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </section>

    <script src="index.js"></script>
</body>
</html>
